<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: skyblue;
        }
        .list{
    display: flex;
    flex-direction: row;
    justify-content: center;
    background-color: goldenrod;
        }
        li{
            display: inline;
            text-decoration: none;
        }
        a{
            text-decoration: none;
            margin: 5px;
        }
        .cal {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        .sim {
            background: red;
            padding: 50px;
            text-align: center;
        }

        .ret {
            background: green;
            padding: 50px;
            text-align: center;
        }

        .loan {
            background: yellow;
            padding: 50px;
            text-align: center;
        }

        .inv {
            background: blue;
            padding: 50px;
            text-align: center;
        }

        @media (max-width:768px) {
            .cal {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <ul class="list">
        <li><a href="index.html">FIRST</a></li>
        <li><a href="array.html">ARRAY</a></li>
        <li><a href="diff.html">DIFF</a></li>
        <li><a href="aboutme.html">ABOUT ME</a></li>
        <li><a href="ntime.html">TIME</a></li>
        <li><a href="com.html">COMPARISON</a></li>
        <li><a href="sim.html">CALCULATOR</a></li>
    </ul>

    <div class="cal">
        <!-- CALCULATOR -->
        <div class="sim">
            <h2>SIMPLE <br>CALCULATOR</h2>
            <input type="text" placeholder="1st input" class="Number1" /> <br><br>
            <span id="mysymbol"></span> <br><br>
            <input type="text" placeholder="2nd input" class="Number2" /> <br> <br>
            <button onclick="dipot()">*</button>
            <button onclick="dipo()">/</button>
            <button onclick="dip()">+</button>
            <button onclick="di()">-</button>
            <span id="myanswer"></span>
        </div>

        <!-- RETIREMENT CALCULATOR -->
        <div class="ret">
            <h1>Retirement calculator</h1>
            <p>What year where you born</p> <br>
            <input type="text" class="birth"><br>
            <div class="retire"></div> <br>
            <button onclick="Year()">Calculate</button>
        </div>

        <!-- LOAN CALCULATOR -->
        <div class="loan">
            <h2>LOAN <br>CALCULATOR</h2>
            <label> Amount</label> <br><br>
            <input type="number" id="amount" placeholder="amount to invest">
            <p>Interest Rate is 15%</p>
            <select id="duration">
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
            </select> <br> <br>
            <button id="but">
                to repay
            </button>
            <p id="para">you will be paying....</p>
        </div>

        <!-- INVESTMENT CALCULATOR -->
        <div class="inv">
            <h2>INVESTMENT <br>CALCULATOR</h2>
            <label> Amount</label> <br><br>
            <input type="number" id="amt" placeholder="amount to invest">
            <p>Interest Rate is 15%</p>
            <label>Duration</label>
            <select id="dura">
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
            </select> <br> <br>
            <button id="butt">Calculate ROI</button>
            <p id="par">you will be getting...</p>
        </div>
    </div>

    <script>
        // SIMPLE CALCULATOR
        function dipot() {
            let firstinput = document.querySelector('.Number1').value;
            let secondinput = document.querySelector('.Number2').value;
            let calcsymbol = document.getElementById('mysymbol');
            let theanswer = document.getElementById('myanswer');

            calcsymbol.innerHTML = '*';
            theanswer.innerHTML = `= ${firstinput * secondinput}`;
        }

        function dipo() {
            let firstinput = document.querySelector('.Number1').value;
            let secondinput = document.querySelector('.Number2').value;
            let calcsymbol = document.getElementById('mysymbol');
            let theanswer = document.getElementById('myanswer');

            calcsymbol.innerHTML = '/';
            theanswer.innerHTML = `= ${firstinput / secondinput}`;
        }

        function dip() {
            let firstinput = document.querySelector('.Number1').value;
            let secondinput = document.querySelector('.Number2').value;
            let calcsymbol = document.getElementById('mysymbol');
            let theanswer = document.getElementById('myanswer');

            calcsymbol.innerHTML = '+';
            theanswer.innerHTML = `= ${Number(firstinput) + Number(secondinput)}`;
        }

        function di() {
            let firstinput = document.querySelector('.Number1').value;
            let secondinput = document.querySelector('.Number2').value;
            let calcsymbol = document.getElementById('mysymbol');
            let theanswer = document.getElementById('myanswer');

            calcsymbol.innerHTML = '-';
            theanswer.innerHTML = `= ${firstinput - secondinput}`;
        }

        // RETIREMENT CALCULATOR
        function Year() {
            const retirementAge = 65;
            let currentYear = new Date().getFullYear();
            let askYear = document.querySelector('.birth');
            let MaxYear = askYear.value;
            let birthYear = currentYear - MaxYear;
            let retireIn = retirementAge - birthYear;

            if (retireIn == 0) {
                let when = document.querySelector('.retire');
                when.innerHTML = `you will retire this year`;
            }
            else if (retireIn == -1) {
                let OughtToRetire = -1 * retireIn
                let when = document.querySelector('.retire');
                when.innerHTML = `you ought to have retired ${OughtToRetire} year ago`;

            }
            else if (retireIn < 1) {
                let OughtToRetire = -1 * retireIn
                let when = document.querySelector('.retire');
                when.innerHTML = `you ought to have retired ${OughtToRetire} years ago`;
            }
            else if (retireIn < 65) {
                let when = document.querySelector('.retire');
                when.innerHTML = `you will retire in ${retireIn} year(s) Time`;
            }
        }

        // LOAN CALCULATOR
        let button = document.getElementById("but")
        button.addEventListener('click', function () {
            const interest = 15 / 100
            let Years = document.getElementById("duration").value;
            let durationMonth = Years * 12
            let loan = Number(document.getElementById("amount").value);
            let totalInterest = interest * loan
            let totamount = durationMonth * totalInterest
            let totalAmount = totamount + loan
            let monthlyRepayment = totalAmount / durationMonth
            document.getElementById("para").innerHTML = `you will be
            paying ${Math.ceil(monthlyRepayment)} monthly if you
            borrowed ${loan} for ${Years} year(s)`
        })

        // INVESTMENT CALCULATOR
        let btn = document.getElementById('butt')
        btn.addEventListener('click', function () {
            const interest = 15 / 100;
            let Years = document.getElementById('dura').value;
            let durationMonth = Years * 12
            let invest = Number(document.getElementById('amt').value);
            let monthlyRoi = interest * invest
            let totalAmount = durationMonth * monthlyRoi;
            let toWithdraw = totalAmount + invest
            document.getElementById('par').innerHTML = `you will be withdrawing a total of ${toWithdraw} if you invest ${invest} with us for
            ${Years} year(s)`;
        })

    </script>

</body>

</html>
